<div class="jumbotron">
  <div class="row">
    <div class="col-12">
      <h1 class="display-4">Consulta de cadastros de pessoas fisica</h1>
      <p class="lead">Nessa tela ser√° mostrado uma lista os dados de pessoas fisicas cadastradas</p>
      <hr class="my-4">
    </div>

  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID do cadastro</th>
        <th scope="col">Nome do cliente</th>
        <th scope="col">CPF </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="pessoaFisica in $ctrl.pessoasFisicas | orderBy:'id' ">

        <th scope="row">{{pessoaFisica.id}}</th>
        <td>{{pessoaFisica.nome}}</td>
        <td>{{pessoaFisica.cpf}}</td>
      </tr>
    </tbody>
  </table>

  <hr class="my-4">

  <p class="lead">
    <a class="btn btn-primary btn-lg" href="/" role="button">Voltar para o menu</a>
  </p>


</div>
